<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="cart.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
            <img style="height: 100%;" src="assets\images\products\IMG-20240319-WA0121 (1).jpg" alt=""/>
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity" style="display: flex; align-items: center;">
            <button class="plus-btn" type="button" name="button" style="border: none; background: none; padding: 0;">
                <img src="assets\images\plus.png" alt="" style="display: block; width: 20px; height: 20px;" />
              </button>
            <input type="text" name="name" value="1" style="width: 40px; text-align: center; border: 1px solid #ccc; margin: 0 5px; height: 30px;">
            <button class="minus-btn" type="button" name="button" style="border: none; background: none; padding: 15;">
              <img src="assets\images\minus.png" alt="" style="display: block; width: 20px; height: 20px;" />
            </button>
          </div>

        <div class="total-price">$549</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image" >
          <img style="height: 100%;" src="assets\images\products\IMG-20240319-WA0121 (1).jpg" alt=""/>
        </div>

        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity" style="display: flex; align-items: center;">
            <button class="plus-btn" type="button" name="button" style="border: none; background: none; padding: 0;">
                <img src="assets\images\plus.png" alt="" style="display: block; width: 20px; height: 20px;" />
              </button>
            <input type="text" name="name" value="1" style="width: 40px; text-align: center; border: 1px solid #ccc; margin: 0 5px; height: 30px;">
            <button class="minus-btn" type="button" name="button" style="border: none; background: none; padding: 15;">
              <img src="assets\images\minus.png" alt="" style="display: block; width: 20px; height: 20px;" />
            </button>
          </div>
          

        <div class="total-price">$870</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
            <img style="height: 100%;" src="assets\images\products\IMG-20240319-WA0121 (1).jpg" alt=""/>
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity" style="display: flex; align-items: center;">
            <button class="plus-btn" type="button" name="button" style="border: none; background: none; padding: 0;">
                <img src="assets\images\plus.png" alt="" style="display: block; width: 20px; height: 20px;" />
              </button>
            <input type="text" name="name" value="1" style="width: 40px; text-align: center; border: 1px solid #ccc; margin: 0 5px; height: 30px;">
            <button class="minus-btn" type="button" name="button" style="border: none; background: none; padding: 15;">
              <img src="assets\images\minus.png" alt="" style="display: block; width: 20px; height: 20px;" />
            </button>
          </div>

        <div class="total-price">$349</div>
      </div>
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
